<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <label style="color: grey;" for="name">Your Name:</label>
    <br>
    <input type="text" name="name" id="name" placeholder="Your name" size="30">
    <br>
    <label style="color: grey;">
      Your E-mail Address:
      <br>
      <input type="text" name="email" placeholder="Your e-mail" size="30">
    </label>
    <br>
    <label style="color: grey;">
      Your message:
      <br>
      <textarea type="text" name="msg" placeholder="Please describe your question or comment" rows="4" cols="31"></textarea>
    </label>
    <br>
    <br>
    <input type="submit" value="Send">
  </form>
  <br>
  <br>
  <form>
    <h1>Run your inteligent robo-car</h1>
    <h2>
    Select country:
    </h2>
    <label style="color: grey;">
      Poland:
      <input type="checkbox" name="pol" checked>
    </label>
    <label style="color: grey;">
      US:
      <input type="checkbox" name="us">
    </label>
    <label style="color: grey;">
      San Marino:
      <input type="checkbox" name="san">
    </label>
    <h2>
    Select car:
    </h2>
    <label style="color: grey;">
      BMW:
      <input type="radio" name="auto" checked>
    </label>
    <label style="color: grey;">
      Jaguar:
      <input type="radio" name="auto">
    </label>
    <h2>
    When?
    </h2>
    <label style="color: grey;">
      Date:
      <input type="text" name="date" size="15" placeholder="dd.mm.rrrr">
    </label>
    <h2>
    Start engine.
    </h2>
    <label style="color: grey;">
      Enter password*:
      <input type="password" name="password" size="15">
    </label>
    <br><br>
    <input type="submit" name="submit" value="RUN YOUR CAR">
  </form>
</body>
</html>
